name: buildx

on:
  push:
    branches: master

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest
          qemu-version: latest
      -
        name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - 
        name: Login DockerHub
        run: echo "${{ secrets.DockerHubPwd }}" | docker login -u "${{ secrets.DockerHubUname }}" --password-stdin
      -
        name: Run Buildx
        run: |
          docker buildx build --push \
          --tag hvalev/isp-speedtest:latest \
          --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x .
      - 
        name: Docker Hub Description
        uses: hvalev/isp-speedtest-docker@v2
        env:
           DOCKERHUB_USERNAME: ${{ secrets.DockerHubUname }}
           DOCKERHUB_PASSWORD: ${{ secrets.DockerHubPwd }}
            
